<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript practice</title>
  </head>

  <body>
    <h1>Javascript</h1>
    <div class="">
      <div id="time">
        10:23:45
      </div>
      <!--Javascript-->
      <script>
        //戻り値
        let display = document.getElementById('time');
        //見た目に関わるものを変化させる
        display.innerHTML = '10時23分46秒';
        //今まであったものに足すを使い参照させる
        document.title = '(1)' + document.title;
      </script>
    </div>
  </body>
</html>
