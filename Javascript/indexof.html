<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript practice</title>
  </head>

  <body>
    <h1>Javascript</h1>
    <div class="">
      <script>
      const book = '吾輩は猫である';

      let keyword = prompt('検索したい文字は？');
      let pos = book.indexOf(keyword);

      if (pos >= 0) {
        document.write(`<p>${book}</p>`);
        document.write(`<p>${keyword}は、${pos}番目に見つかりました</p>`);
      }else {
        document.write(`<p>見つかりませんでした</p>`);
      }

      </script>
    </div>
  </body>
</html>
