<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript practice</title>
  </head>

  <body>
    <h1>Javascript</h1>
    <div class="">
      <script>
      //連想配列
        const words = {
          'Apples':'りんご',
          'Orange':'オレンジ',
          'Grape':'ぶどう'
        }

        let q = prompt('英単語を入力してください');
        if (words[q]) {
          document.write(`${q}の日本語訳は${words[q]}です`);
        }else {
          document.write('その単語は登録されていません');
        }

      </script>
    </div>
  </body>
</html>
