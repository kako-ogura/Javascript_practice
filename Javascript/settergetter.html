        class Item {
          constructor(tax) {
            if (isFinite(tax)) {
              this._tax = tax;
            }else {
              this._tax = 0;
            }
          }
          //setで検査したい場合
          set tax(tax){
            if (isFinite(tax)) {
              this._tax = tax;
            }else {
              this._tax = 0;
            }
          }
          //setで検出した後getで返す
          get tax(){
            return this._tax + '%';
          }
        }
