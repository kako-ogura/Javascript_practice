<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript practice</title>
  </head>

  <body>
    <h1>Javascript</h1>
    <div class="">
      <script>
        //偶数？奇数？
        let num = parseInt(prompt('数字を入力してください'));

        if (num % 2 === 0) {
          document.write('偶数です');
        }else {
          document.write('奇数です');
        }

      </script>
    </div>
  </body>
</html>
