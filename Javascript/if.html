<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript practice</title>
  </head>

  <body>
    <h1>Javascript</h1>
    <div class="">
      <script>
        //promptの内容＝answerになる
        let answer = prompt('1から10まで個数を入力してください');
        if (answer >= 1 && answer <= 10) {
          document.write('正しく入力されました');
        }
        else {
          document.write('1から10まで個数を入力してください');
        }

        //$$　両方の条件をみたす
        // || どちらかが満たしていたら
        // !　
        //===で等しい
        // != 以外

      </script>
    </div>
  </body>
</html>
