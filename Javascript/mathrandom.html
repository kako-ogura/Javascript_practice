<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript practice</title>
  </head>

  <body>
    <h1>Javascript</h1>
    <div class="">
      <script>
        //切り捨てしてる
        //10をかけると１から１０までの足し算になる
        const q1 = Math.floor(Math.random() * 10);
        const q2 = Math.floor(Math.random() * 10);
        let answer = parseInt(prompt(`${q1}＋${q2}`));

        if (q1 + q2 === answer) {
          alert('正解です');
        }else {
          alert('違うです');
        }
      </script>
    </div>
  </body>
</html>
