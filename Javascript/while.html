<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript practice</title>
  </head>

  <body>
    <h1>Javascript</h1>
    <div class="">
      <script>
        //day+1 の処理が繰り返される
        let day =  1;
        while (day <= 365) {
          day ++;
          document.write(day + '<br>');
        }

      </script>
    </div>
  </body>
</html>
