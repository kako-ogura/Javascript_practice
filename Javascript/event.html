<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript practice</title>
  </head>

  <body>
    <h1>Javascript</h1>
    <!--ボタンを押せなくする-->
    <button id="buy"type="button" name="button">決済する</button>
    <script>
      const btn = document.getElementById('buy');
      btn.addEventListener('click', () => {
        btn.disabled = true;
      });

    </script>
  </body>
</html>
