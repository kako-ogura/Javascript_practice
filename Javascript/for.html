<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript practice</title>
  </head>

  <body>
    <h1>Javascript</h1>
    <div class="">
      <script>
        //for version
        for(let day=1; day<=365; day++){
          document.write(day + '<br>');
        }

        //while for の使い分け
        //簡単にシンプルな繰り返し処理＝for
        //複雑=while
      </script>
    </div>
  </body>
</html>
